<!DOCTYPE html>

    <style>
        * {margin:0; padding:0; box-sizing:border-box;}
        body {

            background: linear-gradient(135deg, #001f3f 0%, #0074D9 50%, #7FDBFF 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }
        @keyframes gradient {0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;}}
        .snow {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            background: repeating-linear-gradient(45deg, transparent, transparent 2px, rgba(255,255,255,0.1) 2px, rgba(255,255,255,0.1) 4px);
            animation: snowfall 10s linear infinite;

        .container {text-align: center; padding: 20px; z-index: 1; position: relative;}
        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 20px #FFD700;
            margin-bottom: 10px;
            animation: glow 2s infinite alternate;
        }
        p {font-size: 1.4em; margin-bottom: 30px; color: #FFD700; text-shadow: 0 0 10px #000;}
        .calendar {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px;
            max-width: 600px;
            margin: 0 auto;
        }
        .door {
            aspect-ratio: 1;

            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;

            color: white;
            text-shadow: 2px 2px 4px #000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
        }

</head>

</html>
