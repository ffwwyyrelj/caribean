<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanaren Adventskalender 2025</title>
    <style>
        * {margin:0; padding:0; box-sizing:border-box;}
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://images.unsplash.com/photo-1603123854882-0c7b4f6d68fc?w=1600&q=80') center/cover fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            color: white;
        }
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(0,30,80,0.7), rgba(0,80,150,0.6));
            z-index: 1;
        }
        .container {position: relative; z-index: 2; text-align: center; padding: 20px;}
        h1 {
            font-size: 2.8em;
            text-shadow: 0 0 20px gold, 0 0 40px #ffeb3b;
            margin-bottom: 10px;
            animation: glow 2s infinite alternate;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #ffeb3b;
            text-shadow: 0 0 10px #000;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 16px;
            max-width: 760px;
            margin: 0 auto;
        }
        .door {
            width: 100%;
            padding-top: 100%;
            background: url('https://i.ibb.co/KsQ7n8F/gift-box.png') center/cover no-repeat;
            border-radius: 16px;
            position: relative;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .door:hover {
            transform: translateY(-12px) scale(1.08);
            box-shadow: 0 20px 40px rgba(255,215,0,0.6);
        }
        .door span {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.4em;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px #000;
        }
        .snowfall {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 3;
            background: url('https://i.ibb.co/4p7F0tL/snow.png');
            animation: snow 10s linear infinite;
        }
        @keyframes glow {from {text-shadow: 0 0 15px gold;} to {text-shadow: 0 0 35px #fff, 0 0 50px gold;}}
        @keyframes snow {0% {background-position: 0 0;} 100% {background-position: 0 1000px;}}
    </style>
</head>
<body>

<div class="snowfall"></div>

<div class="container">
    <h1>Kanaren Adventskalender 2025</h1>
    <p>Öffne ein Türchen und gewinne sofort<br><strong>10 Tage 5★ Kanaren-Urlaub für 2 Personen inkl. Flug!</strong></p>

    <div class="calendar">
        <div class="door" onclick="go()"><span>1</span></div>
        <div class="door" onclick="go()"><span>2</span></div>
        <div class="door" onclick="go()"><span>3</span></div>
        <div class="door" onclick="go()"><span>4</span></div>
        <div class="door" onclick="go()"><span>5</span></div>
        <div class="door" onclick="go()"><span>6</span></div>
        <div class="door" onclick="go()"><span>7</span></div>
        <div class="door" onclick="go()"><span>8</span></div>
        <div class="door" onclick="go()"><span>9</span></div>
        <div class="door" onclick="go()"><span>10</span></div>
        <div class="door" onclick="go()"><span>11</span></div>
        <div class="door" onclick="go()"><span>12</span></div>
        <div class="door" onclick="go()"><span>13</span></div>
        <div class="door" onclick="go()"><span>14</span></div>
        <div class="door" onclick="go()"><span>15</span></div>
        <div class="door" onclick="go()"><span>16</span></div>
        <div class="door" onclick="go()"><span>17</span></div>
        <div class="door" onclick="go()"><span>18</span></div>
        <div class="door" onclick="go()"><span>19</span></div>
        <div class="door" onclick="go()"><span>20</span></div>
        <div class="door" onclick="go()"><span>21</span></div>
        <div class="door" onclick="go()"><span>22</span></div>
        <div class="door" onclick="go()"><span>23</span></div>
        <div class="door" onclick="go()"><span>24</span></div>
    </div>
</div>

<script>
function go() {
    // твоя точная ссылка с {clickid}
    const url = new URL('https://dt-ssl.com/');
    url.searchParams.set('a', '291783');
    url.searchParams.set('c', '388141');
    url.searchParams.set('co', '355318');
    url.searchParams.set('mt', '16');
    url.searchParams.set('s1', 'canary_main');
    
    // берём clickid из URL (если лил через трекер) или из cookie
    const clickid = new URLSearchParams(window.location.search).get('s2') 
                 || new URLSearchParams(window.location.search).get('clickid')
                 || '';
    if (clickid) url.searchParams.set('s2', clickid);
    
    window.location.href = url.toString();
}
</script>

</body>
</html>
