<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanaren Adventskalender 2025</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0f2b5e, #1e5799);
            color: white;
            text-align: center;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('https://images.unsplash.com/photo-1543589078-8689f5e0a8a5?auto=format&fit=crop&q=80') center/cover no-repeat;
            opacity: 0.25;
            z-index: -1;
        }
        .snow { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            pointer-events: none; 
            z-index: 0;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0 10px;
            text-shadow: 0 0 15px gold;
            z-index: 1;
            position: relative;
        }
        p {color: #ffeb3b; font-size: 1.3em; margin-bottom: 30px;}
        .calendar {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 14px;
            max-width: 720px;
            margin: 0 auto 40px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        .door {
            background: url('https://i.ibb.co/KsQ7n8F/gift-box.png') center/cover no-repeat;
            height: 100px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: 0 6px 15px rgba(0,0,0,0.4);
        }
        .door:hover {transform: translateY(-8px) scale(1.05); box-shadow: 0 12px 25px rgba(255,215,0,0.6);}
        .door.open {
            background: url('https://i.ibb.co/5YpYxWq/open-gift.png') center/cover no-repeat;
            cursor: default;
            transform: scale(1.1);
        }
        #formbox {
            display: none;
            max-width: 420px;
            margin: 0 auto 40px;
            background: rgba(255,255,255,0.15);
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 1;
            position: relative;
        }
        input {
            width: 100%;
            max-width: 340px;
            padding: 14px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
        }
        button {
            background: linear-gradient(45deg, #c00, #f00);
            color: white;
            padding: 16px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.3em;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            transition: 0.3s;
        }
        button:hover {transform: translateY(-3px); box-shadow: 0 12px 30px rgba(255,0,0,0.5);}
        .stars {position: absolute; top: 10px; color: gold; animation: twinkle 3s infinite;}
        @keyframes twinkle {0%,100%{opacity:0.6} 50%{opacity:1}}
    </style>
</head>
<body>

<div class="snow">✨❄️✨❄️✨❄️✨</div>

<h1>Kanaren Adventskalender 2025</h1>
<p>Öffne ein Türchen und gewinne sofort<br><strong>10 Tage 5★-Urlaub für 2 Personen inkl. Flug!</strong></p>

<div class="calendar">
    <div class="door" onclick="openDoor(this)">1</div>
    <div class="door" onclick="openDoor(this)">2</div>
    <div class="door" onclick="openDoor(this)">3</div>
    <div class="door" onclick="openDoor(this)">4</div>
    <div class="door" onclick="openDoor(this)">5</div>
    <div class="door" onclick="openDoor(this)">6</div>
    <div class="door" onclick="openDoor(this)">7</div>
    <div class="door" onclick="openDoor(this)">8</div>
    <div class="door" onclick="openDoor(this)">9</div>
    <div class="door" onclick="openDoor(this)">10</div>
    <div class="door" onclick="openDoor(this)">11</div>
    <div class="door" onclick="openDoor(this)">12</div>
    <div class="door" onclick="openDoor(this)">13</div>
    <div class="door" onclick="openDoor(this)">14</div>
    <div class="door" onclick="openDoor(this)">15</div>
    <div class="door" onclick="openDoor(this)">16</div>
    <div class="door" onclick="openDoor(this)">17</div>
    <div class="door" onclick="openDoor(this)">18</div>
    <div class="door" onclick="openDoor(this)">19</div>
    <div class="door" onclick="openDoor(this)">20</div>
    <div class="door" onclick="openDoor(this)">21</div>
    <div class="door" onclick="openDoor(this)">22</div>
    <div class="door" onclick="openDoor(this)">23</div>
    <div class="door" onclick="openDoor(this)">24</div>
</div>

<div id="formbox">
    <h2>Glückwunsch! Du hast gewonnen!</h2>
    <p>Jetzt nur noch deine Daten eingeben und die Kanaren-Reise sichern:</p>
    <form action="https://dt-ssl.com/" method="get">
        <input type="hidden" name="a" value="291783">
        <input type="hidden" name="c" value="388141">
        <input type="hidden" name="co" value="355318">
        <input type="hidden" name="mt" value="16">
        <input type="hidden" name="s1" value="canary_main">
        <input type="hidden" name="s2" value="{clickid}">
        
        <input type="text" name="vorname" placeholder="Vorname" required>
        <input type="email" name="email" placeholder="E-Mail-Adresse" required>
        <button type="submit">Kostenlos teilnehmen & gewinnen!</button>
    </form>
</div>

<script>
function openDoor(el) {
    if (el.classList.contains('open')) return;
    el.classList.add('open');
    el.innerHTML = '✈';
    document.getElementById('formbox').style.display = 'block';
    document.getElementById('formbox').scrollIntoView({behavior: 'smooth'});
}
</script>

</body>
</html>
