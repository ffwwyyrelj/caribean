<html lang="de">

    <title>Kanaren Adventskalender 2025</title>
    <style>
        * {margin:0; padding:0; box-sizing:border-box;}
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://media.istockphoto.com/id/498741260/photo/christmas-background-with-christmass-balls-soft-focus.jpg?s=612x612&w=0&k=20&c=ps1O03i9YBCAMOHfMiR_rwZDhvSb58qPIS3_lxc5z1g=') center/cover fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            color: white;
        }
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(0,30,80,0.6), rgba(0,80,150,0.5));
            z-index: 1;
        }
        .snowfall {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 300%;
            pointer-events: none;
            z-index: 2;
            background: url('https://media.giphy.com/media/3o6Zt6KHxJTzyl4kH6/giphy.gif') repeat;
            animation: snow 20s linear infinite;
        }
        @keyframes snow {0% {background-position: 0 0;} 100% {background-position: 0 1000px;}}
        .container {position: relative; z-index: 3; text-align: center; padding: 20px;}
        h1 {
            font-size: 2.8em;
            text-shadow: 0 0 20px gold, 0 0 40px #ffeb3b;
            margin-bottom: 10px;
            animation: glow 2s infinite alternate;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #ffeb3b;
            text-shadow: 0 0 10px #000;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 16px;
            max-width: 760px;
            margin: 0 auto;
        }
        .door {
            width: 100%;
            padding-top: 100%;
            background: url('https://i.ibb.co/KsQ7n8F/gift-box.png') center/cover no-repeat;
            border-radius: 16px;
            position: relative;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .door:hover {
            transform: translateY(-12px) scale(1.08);
            box-shadow: 0 20px 40px rgba(255,215,0,0.6);
        }
        .door span {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.4em;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px #000;
        }
        @keyframes glow {from {text-shadow: 0 0 15px gold;} to {text-shadow: 0 0 35px #fff, 0 0 50px gold;}}
    </style>
</head>
